<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel with VUE</title>
</head>
<body>

    <!-- main block -->
    <main id="carousel">

        <!-- container block -->
        <div id="container">
            <img :src = "images[activeimage].image" alt="">
            <div class="text"> 
                <h1>{{images[activeimage].title}}</h1>
                <div>{{images[activeimage].text}}</div>
            </div>
            
        </div>
        
        <div class="thumb">

            <div class="button before" @click = "prew">
                <i class="fa-solid fa-chevron-up"></i>
            </div>

            <div class="button next" @click = "next">
                <i class="fa-solid fa-angle-down"></i>
            </div>

            <div v-for = "( img, index ) in images" class="thumb_items">
                <img :class="activeimage === index ? 'evidence' : ' '":src="images[index].image" alt="">
            </div>
            
            
        </div>
    </main>
    
    <!-- Vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script -->
    <script src="js/script.js"></script>
</body>
</html>
